[package]
name = "airlang"
version = "0.0.1"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "The Air Programming Language"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
regex = "1.6.0"

[dependencies.rug]
version = "1.17"
default-features = false
features = ["integer", "float"]

[dev-dependencies]
criterion = "0.4.0"

[[bench]]
name = "bench_main"
harness = false
